<!-- The alert component template contains the html for displaying alert messages 
at the top of the page, it renders a notification for each alert in the alerts 
array of the alert component. -->

<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
    <a class="close" (click)="removeAlert(alert)">&times;</a>
    <span [innerHTML]="alert.message"></span>
</div>
